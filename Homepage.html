<!DOCTYPE html>
<html>
  <head>
    <title>Homepage</title>
    <link rel="stylesheet" href="Homepage.css">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="banner">
          <div class="banner-image">
            <div class="outer-circle">
              <div class="inner-circle">
                <div class="profile-image">
                  <a href="About.html"><img src="Portfolio-Image/Me.jpg"></a>
                </div>
              </div>    
            </div>
          </div>
          
          <div class="banner-contents">
            <div class="name">
              <p>Louie</p>
            </div>
            <div class="outer-bar">
              <div class="inner-bar"></div>
            </div>
            <div class="icons">
              <div class="icon dumbbell">
                <img src="Portfolio-Image/dumbell.png">
              </div>
              <div class="icon books">
                <img src="Portfolio-Image/books.png">
              </div>
              <div class="icon programming">
                <img src="Portfolio-Image/programming.png">
              </div>
            </div>
          </div>
        </div>

        <div></div>

        <div></div>
      </div>

      <div class="navigation">
        <!-- PROJECT -->
        <div class="option">
          <div class="symbol">
            <img src="Portfolio-Image/sword.png">
            <div class="image">
              <div class="profile-icon project">
                
              </div>
            </div>
          </div>

          <div class="icons-container">
            <div class="icon-image">
              <img src="Portfolio-Image/Project/User-Login.png">
            </div>
            <div class="icon-image">
              <img src="Portfolio-Image/Project/3gallery.png">
            </div>
            <div class="icon-image">
              <img src="Portfolio-Image/Project/2user-login.png">
            </div>
          </div>

          <div class="button">
            <a href="Project.html"><button>PROJECT</button></a>
          </div>
        </div>
        <!-- GALLERY -->
        <div class="option">
          <div class="symbol">
            <img src="Portfolio-Image/sword.png">
            <div class="image">
              <div class="profile-icon gallery">
              
              </div>
            </div>
          </div>
          
          <div class="icons-container">
            <div class="icon-image">
              <img src="Portfolio-Image/GalleryAll/2.jpg">
            </div>
            <div class="icon-image">
              <img src="Portfolio-Image/GalleryAll/11.webp">
            </div>
            <div class="icon-image">
              <img src="Portfolio-Image/GalleryAll/14.jpg">
            </div>
          </div>

          <div class="button">
            <a href="GalleryAll.html"><button>GALLERY</button></a>
          </div>
        </div>
        <!-- ABOUT -->
        <div class="option">
          <div class="symbol">
            <img src="Portfolio-Image/sword.png">
            <div class="image">
              <div class="profile-icon about">

              </div>
            </div>
          </div>

          <div class="icons-container">
            <div class="icon-image">
              <img src="Portfolio-Image/About/reading.jpg">
            </div>
            <div class="icon-image">
              <img src="Portfolio-Image/About/instagram-icon.jpg">
            </div>
            <div class="icon-image">
              <img src="Portfolio-Image/About/sagittarius.png">
            </div>
          </div>

          <div class="button">
            <a href="About.html"><button>ABOUT</button></a>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="left-design">
          <div class="line-top"></div>
          <div class="line-right"></div>
        </div>
        <div class="choose">
          <p>CHOOSE</p>
        </div>
        <div class="right-design">
          <div class="Line-top"></div>
          <div class="line-left"></div>
        </div>
      </div>
    </div>
  </body>
</html>
